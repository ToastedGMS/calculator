<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style> body{ background-image: url('https://cdn.wallpapersafari.com/84/22/Jz6bAs.gif');}</style>
</head>
<body>
    <div class='header'>
        <h1>Calculator</h1>
        <ul>
            <li> <a href="https://github.com/ToastedGMS">My Github</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="btns">
                <button id="num0" class="numBtn">0</button>
                <button id="num1" class="numBtn">1</button>
                <button id="num2" class="numBtn">2</button>
                <button id="num3" class="numBtn">3</button>
                <button id="num4" class="numBtn">4</button>
                <button id="num5" class="numBtn">5</button>
                <button id="num6" class="numBtn">6</button>
                <button id="num7" class="numBtn">7</button>
                <button id="num8" class="numBtn">8</button>
                <button id="num9" class="numBtn">9</button>
                <button id="add" class="operator">+</button>
                <button id="subtract" class="operator">-</button>
                <button id="multiply" class="operator">*</button>
                <button id="divide" class="operator">/</button>
                <button style="background-color:  rgb(9, 85, 9)"; id="equals">=</button>
                <button style='background-color:  rgb(9, 85, 9)'; id="clear">C</button>
                <button style="background-color:  rgb(66, 57, 57)"; id="decimal">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
